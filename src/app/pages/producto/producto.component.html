<mat-toolbar>Productos</mat-toolbar>

<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="example-header">
      <mat-form-field>
          <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar Producto">
      </mat-form-field>
    </div>

  <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="productId">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.productId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="productName">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Producto </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell >
      </ng-container>

      <ng-container matColumnDef="unitPrice">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Precio </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.unitPrice}} </mat-cell >
      </ng-container>

      <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *matCellDef="let element">
              <button mat-button color="primary" [routerLink]="['edit', element.productId]">
                  <mat-icon>ballot</mat-icon>
              </button>
              <button mat-button color="accent" (click)="eliminar(element.productId)">
                  <mat-icon>delete</mat-icon>
              </button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/product/new">
      <mat-icon>create</mat-icon>
  </button>
</div>
