<mat-toolbar>Categorias</mat-toolbar>

<router-outlet></router-outlet>
<div [hidden]="route.children.length !== 0">
  <div class="example-header">
      <mat-form-field>
          <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar Categoria">
      </mat-form-field>
    </div>

  <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="categoryId">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.categoryId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="categoryName">
        <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.categoryName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="categoryDescription">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.categoryDescription}} </mat-cell >
      </ng-container>

      <ng-container matColumnDef="acciones">
          <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
          <mat-cell *matCellDef="let element">
              <button mat-button color="primary" [routerLink]="['edit', element.categoryId]">
                  <mat-icon>ballot</mat-icon>
              </button>
              <button mat-button color="accent" (click)="eliminar(element.categoryId)">
                  <mat-icon>delete</mat-icon>
              </button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/category/new">
      <mat-icon>create</mat-icon>
  </button>
</div>
